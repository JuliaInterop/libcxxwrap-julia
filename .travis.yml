language: julia
os:
  - linux
julia:
  - 1.0
notifications:
  email: false
git:
  depth: 99999999
cache:
  directories:
    - downloads
env:
  global:
    - BINARYBUILDER_DOWNLOADS_CACHE=downloads
    - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required

# Before anything else, get the latest versions of things
before_script:
  - cd ../..
  - julia -e 'using Pkg; Pkg.add("BinaryProvider")'
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="BinaryBuilder", rev="master"))'

script:
  - julia --color=yes JuliaInterop/libcxxwrap-julia/.ci/build_tarballs.jl
  - cd JuliaInterop/libcxxwrap-julia/testlib-builder
  - julia --color=yes build_tarballs.jl
  - cd ../../..
  - ls -l products

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: JuliaInterop/libcxxwrap-julia
    tags: true
