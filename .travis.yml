language: julia
julia:
  # Test against these exact versions
  #- 0.6.2
  - 0.6.3
dist: xenial
sudo: false
matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - g++
            - cmake
      before_install:
        - export CC="gcc-7" CXX="g++-7"
   
    # OSX build using clang
    - os: osx
      compiler: "clang"

install:
  - mkdir build; cd build
  - cmake -DJulia_EXECUTABLE=$(which julia) ..
  - VERBOSE=ON cmake --build . --config Debug --target all

script:
  - ctest -V

notifications:
  email: true
