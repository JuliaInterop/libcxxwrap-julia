name: test
on:
  - push
  - pull_request
    
defaults:
  run:
    shell: bash
    
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.3'
          - '1.4'
          - '1.5'
          - 'nightly'
        os:
          - windows-latest
        arch:
          - x64
          - x86
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Install libcxxwrap_julia_jll
        run: julia -e 'using Pkg; pkg"add libcxxwrap_julia_jll"'
      - name: Build and test
        env:
          CMAKE_ARCH: ${{ matrix.arch }}
        run: |
            mkdir build
            cd build
            cmake -G "Visual Studio 16 2019" -A %CMAKE_ARCH% -DJulia_EXECUTABLE=C:\julia\bin\julia -DOVERRIDES_PATH=%HOMEDRIVE%\%HOMEPATH%\.julia\artifacts\Overrides.toml -DOVERRIDE_ROOT=..\install\usr -DAPPEND_OVERRIDES_TOML=ON -DCMAKE_INSTALL_PREFIX=..\install\usr ..
            cmake --build . --config Release --target install
            C:\julia\bin\julia -e "using Pkg; pkg\"add CxxWrap#master\"; using CxxWrap"
            ctest -V
